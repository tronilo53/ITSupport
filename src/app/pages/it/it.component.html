<div class="container banner mb-4">
    <img src="assets/Henry-Schein.png" alt="Henry-Schein.png">
</div>
<div class="container banner__2 text-center">
    <img src="assets/it_support.png" alt="it_support.png">
</div>
<div class="container title text-center">
    <h3>Información del equipo</h3>
</div>
<div class="container data">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Hostname
            <span class="badge bg-primary rounded-pill" #hostname>...</span>
            <span class="badge bg-danger rounded-pill" #hostnameErr>Sin Info...</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Serial Tag
            <span class="badge bg-primary rounded-pill" #serialTag>...</span>
            <span class="badge bg-danger rounded-pill" #serialTagErr>Sin Info...</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Usuario Windows
            <span class="badge bg-primary rounded-pill" #user>...</span>
            <span class="badge bg-danger rounded-pill" #userErr>Sin Info...</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Extensión Avaya
            <span class="badge bg-primary rounded-pill" #extAvaya>...</span>
            <span class="badge bg-danger rounded-pill" #extAvayaErr>Sin Info...</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Login Avaya
            <span class="badge bg-primary rounded-pill" #logAvaya>...</span>
            <span class="badge bg-danger rounded-pill" #logAvayaErr>Sin Info...</span>
        </li>
    </ul>
</div>
